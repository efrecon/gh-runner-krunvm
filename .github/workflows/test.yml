name: ci

on:
  push:
    branches:
      - feature/*

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          filter: blob:none
      - name: Test Environment
        run: |
          env | grep -oE '^RUNNER_[A-Z_]+='
          ps -edalf
      - name: Debug
        run: |
          for i in $(seq 1 60); do
            echo "Hello $i"
            sleep 1
          done
          curl -sSf https://sshx.io/get | sh
          sshx
